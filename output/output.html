<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
</head>
<body style="width: 1200px; height: 1200px;" class="tela">
<div style="display:flex; width: 600px; height: 600px; padding:5px;" class="container" id="container_1">
<h1 id=formulario>FORMULARIO</h1>
<div style="display:flex; width: 300px; height: 300px; padding:5px;" class="container" id="form">
<p id=digite_seus_dados>Digite seus dados</p>
<label id=nome_completo style="display: flex; flex-direction: column; padding: 10px 0 10px 0; width:100%">
            Nome completo
            <input type="text"/>
        </label>
<label id=data_de_nascimento style="display: flex; flex-direction: column; padding: 10px 0 10px 0; width:100%">
            Data de nascimento
            <input type="date"/>
        </label>
<label id=senha style="display: flex; flex-direction: column; padding: 10px 0 10px 0; width:100%">
            Senha
            <input type="password"/>
        </label>
<div style="display:flex; width: 290px; height: 30px; padding:5px;" class="container" id="form_botao">
<button>Enviar</button>
</div>
</div>
</div>
</body>
</html>
